    <title>Etiquetas de estructuramiento</title>

<body>

    <!--<header></header> header se usa para definir un bloque de contenido que hará las veces de título de la página web. -->
    <!-- <footer></footer>: define el pie de página de nuestra web. -->
    <!-- <nav></nav> permite incluir diferentes enlaces para que el usuario pueda desplazarse entre las partes de nuestro sitio web. -->
    <!-- <section></section> se usa para definir grandes secciones de nuestra página. -->
    <!-- <article></article> marca los límites de un contenido específico, como una entrada de un blog o un artículo en general. -->
    <!-- <aside></aside> se emplea para definir un contenido que está relacionado con la página, pero que se debe considerar como separado del contenido principal. -->
    <!-- <div></div> permite dividir contenido de manera dinámica para editar la pagina. -->
</body>
