<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de tablas</title>

</head>
<body>

    <table border='1'>
        <caption>Tabla con caption</caption>
        <tr> <td> tabla de una celda. </td>  </tr>
    </table>
    <!-- Es el encargado de darle un título descriptivo a las tablas. -->

    <!-- <col> Permite especificar propiedades para una columna o un grupo de ellas. -->

    <!-- <colgroup></colgroup> colgroup de column group = Grupo de columnas. Permite crear grupos de columnas -->

    <table>
        <tr>
          <td>John</td>
          <td>Doe</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
        </tr>
    </table>
    <!-- El Elemento de Tabla HTML (<table>) representa datos en dos o mas dimensiones. -->

    <table>
        <caption>Council budget (in £) 2018</caption>
        <thead>
            <tr>
                <th>Items</th>
                <th scope="col">Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Donuts</th>
                <td>3,000</td>
            </tr>
            <tr>
                <th scope="row">Stationery</th>
                <td>18,000</td>
            </tr>
        </tbody>
    </table>
<!-- 
    indica que están contenidas dentro del cuerpo de la tabla -->

    <!-- El elemento HTML Celda de tabla (<td>) define la celda de una tabla que contiene datos. Esta participa en el modelo de tablas. -->
<!-- 
        El elemento HTML <th> define una celda como encabezado de un grupo de celdas en una tabla. La naturaleza exacta de este grupo está definida por los atributos scope y headers. -->

      
    <!-- El elemento HTML <thead> define un conjunto de filas que definen el encabezado de las columnas de la tabla       -->
    <!-- El elemento HTML fila de tabla (table row) <tr> define una fila de celdas en una tabla. Estas pueden ser una mezcla de elementos <td> y <th>. -->


</body>
